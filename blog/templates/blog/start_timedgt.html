{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/components-font-awesome/css/fa-solid.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'js/bootstrap.min.js' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-rtl.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'js/bootstrap-rtl.js' %}" rel="stylesheet" />

    <link rel="stylesheet" href="/node_modules/components-font-awesome/css/fontawesome.min.css">
    <title>START</title>
</head>
<body>
    <div id="man"  class="container">
    <br>
        <div class="jumbotron">
            <h1 class="display-4">DGT</h1>
            <p class="lead"></p>ثبت ساعت کاری</p>
            
           
          </div>
     
<br>
<div class="content container">
  
       
     


      <table class="table table-striped">
        <thead>
          <tr>
            
            <th scope="col">ساعت امروز</th>
            <th scope="col">خروج</th>
            <th scope="col">ورود</th>
            <th scope="col">تاریخ</th>
            <th scope="col">روز</th>
            
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}

      
          <tr>
            
            <td>{{ post.sumtime }}</td>
                <td>{{ post.outtime }}</td>
                <td>{{ post.intime}}</td>
                <td>{{ post.ddate }}</td>
            <td>{{ post.day }}</td>
           
            
            
    
            
            <tr>
              {% endfor %} 
         
          
           
        </tbody>
      </table>
     
     
     <button><a href="http://127.0.0.1:8000/admin/" >admin</a></button>
</div>


      </div>    
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
